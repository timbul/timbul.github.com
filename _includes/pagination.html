<table class="push">
<tr>
<td class="prev" >{% if paginator.previous_page %}{% if paginator.previous_page == 1 %}
<a href="/" title="previous page">&laquo; Prev</a>{% else %}
<a href="/page{{ paginator.previous_page }}" title="previous page">&laquo; Prev</a>{% endif %}
{% else %}{% endif %}
</td>
<td class="totpages">Page {{ paginator.page }} of {{ paginator.total_pages }}
</td>
<td class="next">{% if paginator.next_page %}
<a href="/page{{ paginator.next_page }}/" title="next page">Next &raquo;</a>
{% else %}{% endif %}
</td>
</tr>
</table>

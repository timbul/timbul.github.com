layout: default

---

<h2 id="page-title">{{ page.title }}</h2>
<section id="archives">
<ol>{% for post in site.posts %}
<li><a class="list" href="{{ post.url }}">{{ post.title }}</a><time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date_to_string }}</time></li>{% endfor %}
</ol>
</section>

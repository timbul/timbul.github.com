---
layout: default
title: Illustration
---

<h2 id="page-title">Illustration</h2>
<section id="content">{% for post in site.categories.Illustration %}
<section class="post" id="postid-{{post.id}}">
<h2><a href="{{post.url}}">{{ post.title }}</a></h2>
<p>{{ post.excerpt }}</p>
<ul class="meta">
<li><time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date_to_string }}</time></li>
<li><a rel="tag" href="/category/{{ post.category | replace:' ', '-' | downcase  }}/">{{ post.category }}</a></li>
</ul>
<figure class="thumbnail">
<img src="{{ post.thumbnail }}" alt="Thumbnail {{ post.title }}" />
</figure>
</section>{% endfor %}
</section>
